<body data-spy="scroll" data-target="#navbar-nav-header" class="static-layout">
	<div class="boxed-page">
	<div class="jumbotron d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-2 mb-4">Currency converter</h1>
      <p>
        This app allows you to convert between different currencies.
      </p>
      <img src="./chatgpt_currency.webp" alt="Currency Image" class="currency-image">
    </div>
  </div>

  <form id="currency-form" class="currency-form">
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" min="0">
    </div>

    <div class="form-group">
        <label for="from-currency">From:</label>
        <select id="from-currency" class="form-control">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="form-group">
        <label for="to-currency">To:</label>
        <select id="to-currency" class="form-control">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Convert</button>
</form>

<!-- Counter Section -->
<section id="gtco-counter" class="overlay bg-fixed">
    <div class="container">
        <div class="section-content">
            <div class="row">
                <!-- Counter Item -->
                <div class="col-md-6 col-sm-6 counter-item">
                    <i class="lnr lnr-users"></i>
                    <span class="number" data-from="0" data-to="34" data-refresh-interval="100">14</span>
                    <h4>Inputted value in %currency%</h4>
                </div>
                <!-- End of Counter Item -->
                <!-- Counter Item -->
                <div class="col-md-6 col-sm-6 counter-item">
                    <i class="lnr lnr-briefcase"></i>
                    <span class="number" data-from="0" data-to="32" data-refresh-interval="100">32</span>
                    <h4>Conversion</h4>
                </div>
                <!-- End of Counter Item -->
            </div>
        </div>
    </div>
</section>
